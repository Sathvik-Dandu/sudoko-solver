<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            margin: 0 auto 30px;
            width: fit-content;
            border: 3px solid #333;
            background: #333;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #999;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            outline: none;
            transition: all 0.2s;
            background: white;
        }

        .sudoku-cell:focus {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .sudoku-cell.given {
            background: #f5f5f5;
            color: #333;
        }

        .sudoku-cell.solved {
            background: #e8f5e9;
            color: #2e7d32;
        }

        /* Thick borders for 3x3 boxes */
        .sudoku-cell:nth-child(3n) {
            border-right: 3px solid #333;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .solve-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .solve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .example-btn {
            background: #4CAF50;
            color: white;
        }

        .example-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Sudoku Solver</h1>
        <p class="subtitle">Enter your puzzle and let the magic happen!</p>
        
        <div class="sudoku-grid" id="sudokuGrid"></div>
        
        <div class="button-group">
            <button class="solve-btn" onclick="solveSudoku()">Solve</button>
            <button class="clear-btn" onclick="clearGrid()">Clear</button>
            <button class="example-btn" onclick="loadExample()">Load Example</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ul>
                <li>Click on any cell and enter a number (1-9)</li>
                <li>Leave empty cells blank</li>
                <li>Click "Solve" to find the solution</li>
                <li>Click "Load Example" to try a sample puzzle</li>
            </ul>
        </div>
    </div>

    <script>
        // Create the 9x9 grid
        function createGrid() {
            const grid = document.getElementById('sudokuGrid');
            for (let i = 0; i < 81; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'sudoku-cell';
                input.id = `cell-${i}`;
                
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    if (value && (value < '1' || value > '9')) {
                        e.target.value = '';
                    }
                });
                
                // Navigate with arrow keys
                input.addEventListener('keydown', function(e) {
                    const currentIndex = parseInt(e.target.id.split('-')[1]);
                    let nextIndex = currentIndex;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                            nextIndex = currentIndex - 9;
                            break;
                        case 'ArrowDown':
                            nextIndex = currentIndex + 9;
                            break;
                        case 'ArrowLeft':
                            nextIndex = currentIndex - 1;
                            break;
                        case 'ArrowRight':
                            nextIndex = currentIndex + 1;
                            break;
                        default:
                            return;
                    }
                    
                    if (nextIndex >= 0 && nextIndex < 81) {
                        e.preventDefault();
                        document.getElementById(`cell-${nextIndex}`).focus();
                    }
                });
                
                grid.appendChild(input);
            }
        }

        // Parse grid from inputs
        function parseGrid() {
            const grid = [];
            for (let i = 0; i < 9; i++) {
                const row = [];
                for (let j = 0; j < 9; j++) {
                    const cell = document.getElementById(`cell-${i * 9 + j}`);
                    const value = cell.value.trim();
                    row.push(value === '' ? 0 : parseInt(value));
                }
                grid.push(row);
            }
            return grid;
        }

        // Display grid in inputs
        function displayGrid(grid, markSolved = false) {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.getElementById(`cell-${i * 9 + j}`);
                    const originalValue = cell.value.trim();
                    const newValue = grid[i][j];
                    
                    cell.value = newValue === 0 ? '' : newValue;
                    
                    if (markSolved && originalValue === '' && newValue !== 0) {
                        cell.classList.add('solved');
                    } else if (newValue !== 0) {
                        cell.classList.add('given');
                    }
                }
            }
        }

        // Check if placing val at (row, col) is valid
        function isValid(grid, row, col, val) {
            // Check row
            for (let i = 0; i < 9; i++) {
                if (grid[row][i] === val) return false;
            }
            
            // Check column
            for (let i = 0; i < 9; i++) {
                if (grid[i][col] === val) return false;
            }
            
            // Check 3x3 box
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if (grid[r][c] === val) return false;
                }
            }
            
            return true;
        }

        // Find next empty cell
        function findEmpty(grid) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (grid[r][c] === 0) {
                        return [r, c];
                    }
                }
            }
            return null;
        }

        // Solve using backtracking
        function solve(grid) {
            const empty = findEmpty(grid);
            if (empty === null) {
                return true; // Solved
            }
            
            const [row, col] = empty;
            for (let val = 1; val <= 9; val++) {
                if (isValid(grid, row, col, val)) {
                    grid[row][col] = val;
                    if (solve(grid)) {
                        return true;
                    }
                    grid[row][col] = 0;
                }
            }
            
            return false;
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Solve sudoku
        function solveSudoku() {
            const grid = parseGrid();
            const gridCopy = grid.map(row => [...row]);
            
            if (solve(gridCopy)) {
                displayGrid(gridCopy, true);
                showMessage('âœ“ Puzzle solved successfully!', 'success');
            } else {
                showMessage('âœ— No solution exists for this puzzle!', 'error');
            }
        }

        // Clear grid
        function clearGrid() {
            for (let i = 0; i < 81; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.value = '';
                cell.classList.remove('given', 'solved');
            }
            showMessage('Grid cleared!', 'success');
        }

        // Load example puzzle
        function loadExample() {
            clearGrid();
            const example = [
                [5,3,0,0,7,0,0,0,0],
                [6,0,0,1,9,5,0,0,0],
                [0,9,8,0,0,0,0,6,0],
                [8,0,0,0,6,0,0,0,3],
                [4,0,0,8,0,3,0,0,1],
                [7,0,0,0,2,0,0,0,6],
                [0,6,0,0,0,0,2,8,0],
                [0,0,0,4,1,9,0,0,5],
                [0,0,0,0,8,0,0,7,9]
            ];
            displayGrid(example);
            showMessage('Example puzzle loaded!', 'success');
        }

        // Initialize grid on page load
        createGrid();
    </script>
</body>
</html>
